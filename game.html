<html>

  <body>
    <script src="script.js"></script>

    Total: <span id="Total">10</span>
    </br>

    <span id = "Appearance">0</span>
    <button onclick="plus(Appearance)" type="button">+</button>
    <button onclick="minus(Appearance)" type="button">-</button>
    <span>Appearance</span>

    <span id = "Fortune">0</span>
    <button onclick="plus(Fortune)" type="button">+</button>

    <span id = "Intelligence">0</span>

    <span>Intelligence</span>

    <span id = "Luck">0</span>

    <span>Luck</span>
    <script>    
    
function plus(name) {
  var value = document.getElementById(name.textContent);
  name.textContent = Number(name.textContent) + 1;
  var total = document.getElementById("Total");
  total.textContent = Number(total.textContent) - 1;
}

function minus(name) {
  var value = document.getElementById(name.textContent);
  name.textContent = Number(name.textContent) - 1;
  var total = document.getElementById("Total");
  total.textContent = Number(total.textContent) + 1;
}
    </script>
  </body>
